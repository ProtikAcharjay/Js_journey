  <script>
    // adding players in list_child

    function player_add(player_name) {
      const li = document.createElement("li");
      //   li.innerHTML = player_name;
      //   document.querySelector(".list").appendChild(li);
      //this is one way of doing this

      //another way
      const addtext = document.createTextNode(player_name);
      li.appendChild(addtext); //the optimal way according to complexity
      document.querySelector(".list").appendChild(li);
      console.log(li);
    }

    player_add("CR7");
    player_add("Ronaldinho");

    // edit
    const secondplayer = document.querySelector("li:nth-child(2)");

    const newli = document.createElement("li");
    newli.textContent = "jude B.";
    secondplayer.replaceWith(newli);

    //editing another one
    const firstplayer = document.querySelector("li:first-child");
    const newfirstli = document.createElement("li");
    newfirstli.textContent = "Neymar";
    firstplayer.replaceWith(newfirstli);

    //change with outer html
    const thirdplayer = document.querySelector("li:nth-child(3)");
    thirdplayer.outerHTML = "<li>Vinicius jr</li>";

    //finally Remove:

    const lastplayer = document.querySelector("li:last-child");
    lastplayer.remove();
    // DOM finished
  </script>
