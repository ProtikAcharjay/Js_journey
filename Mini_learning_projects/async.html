<!DOCTYPE html>
<html lang="en">

  <body>
    <h2>Asynchronous</h2>
    <button id="button">Click me</button>
  </body>
  <script>
    // setTimeout(function () {

    // the method with the function initiated there

    // If you have function defined you have to send the reference to this:

    const sayProtik = function () {
      console.log("Protik");
    };

    const changeText = function () {
      document.querySelector("h2").innerHTML = "Learning Javascirpt";
    };
    const timeout_var = setTimeout(changeText, 5000);
    document.querySelector("#button").addEventListener("click", function (e) {
      clearTimeout(timeout_var);
      console.log("Stoped changing h2");
    });
